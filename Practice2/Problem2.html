<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="1px", cellspacing="0", cellpadding="10">
        <colgroup>
            <col style="background-color:aqua"/>
            <col style="background-color:aqua"/>
            <col style="background-color:aqua"/>
            <col style="background-color:aqua"/>            
        </colgroup>
        <tr>
            <th colspan="4">123</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>+</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>-</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>*</th>
        </tr>
        <tr>
            <th colspan="2">0</th>
            <th>.</th>
            <th>/</th>
        </tr>
    </table>
</body>
</html>
