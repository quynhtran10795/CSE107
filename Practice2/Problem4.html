<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
    <table border="1" >
        <colgroup>
        <col>
        <col style="width:400px;"/>
        
        </colgroup>
            <tr>
                <th><label for="fullname">Fullname*</label></th>
                <td><input type="text" id="fullname" required name="fullname" value="Quynh" size="50"></td>
            </tr>
            <tr>
                <th><label for="email"> Email*</label></th>
                <td> <input type="text" id="email" name="email" required value="quynh.tran@eiu.edu.vn" size="50"> </td>
            </tr>
            <tr>
                <th><label for="pwd"> Passwork*</label></th>
                <td> <input type="password" id="pwd" required name="pwd" minlength="8" value="12345678" size="50"> </td>
            </tr>
            <tr>
                <th><label for="confirmpwd"> Confirm Passwork*</label></th>
                <td> <input type="password" id="confirmpwd" required name="confirmpwd" minlength="8" value="12345678" size="50"> </td>
            </tr>
            <tr>
                <th><label for="phone">Phone number*</label></th>
                <td><input type="tel" id="phone" name="phone" value="0967521271" pattern="[0]{1}[0-9]{8}" size="50" required></td>
            </tr>
            <tr>
                <th><label for="address"> Address</label></th>
                <td><textarea name="address" id="address" cols="40" rows="3">Room 414.B11, School of CIT, EIU</textarea></td>
            </tr>
            <tr>
                <th><label for="city">City</label></th>
                <th>
                    <input type="text" id="city" name="city" placeholder="Enter your City" size="25">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your State" size="12">
                </th>
            </tr>
            <tr>
               <th><label for="zip">Zip/Postal Code</label></th>
               <td><input type="text" id="zip" name="zip" placeholder="Enter your Zip/Postal Code" size="50"></td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td>
                    <select name="country" id="country">
                        <option selected =" selected"> [Select your country] </option>
                        <option> VietNam </option>
                        <option> England</option>
                        <option> American </option>
                        <option> Singapore </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="birthday">Birthday:</label></th>
                <td><input type="date" id="birthday" name="birthday" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="mm/dd/yyyy" size="50"></td>
            </tr>
            <tr>
                <th><label for="sex">Gender</label></th>
                <td>
                    <select name="sex" id="sex">
                        <option selected =" selected"> Male </option>
                        <option> Female </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="date">Starting date</label></th>
                <td>
                    <input type="radio" id="date" name="date" value="Spring">
                    <label for="date"> Spring</label>
                    <input type="radio" id="date" name="date" value="Summer">
                    <label for="date"> Spring</label>
                </td>
            </tr>
            <tr>
                <th><label for="cmm">Comments</label></th>
                <td><textarea name="cmm" id="cmm" cols="40" rows="3" placeholder="Please send us more information"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"> <center><input type="submit" value="Submit"></center></td> 
            </tr>
        </table>
    </form> 
</body>
</html>
