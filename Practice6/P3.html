        <script>
        const arr = [{name:"Learning How to Learn", image: "img/LearningHowtoLearn.jpg", price: 251100},
                    {name:"The Alchemist", image: "img/TheAlchemist.jpg", price: 182700},
                    {name:"Thinking, Fast and Slow", image: "img/ThinkingFastandSlow.jpg", price: 299700}];
        arr.sort(function(a, b) {
            return a.price - b.price;
        });
       for(let index in arr) {
        document.getElementById("name"+index).innerHTML = arr[index].name;
        document.getElementById("product" + index).src = arr[index].image;
        document.getElementById("price"+index).innerHTML = new Intl.NumberFormat('en-DE').format(arr[index].price)+" VND";
       }
       const VND = new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
        });
    </script>
